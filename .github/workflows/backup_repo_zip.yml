name: Backup Pulsarv2 Source Code (Direct Zip)

on:
  schedule:
    - cron: '0 * * * *'       # 每小时一次
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 检出自身仓库，准备保存文件
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 下载 Pulsarv2 源码 zip
      - name: Download Pulsarv2 main.zip
        run: |
          mkdir -p backups
          NOW=$(date +'%Y%m%d_%H%M%S')
          ZIP_FILE="Pulsarv2-${NOW}.zip"
          curl -L -o "backups/$ZIP_FILE" "https://github.com/thechosenskywalker/Pulsarv2/archive/refs/heads/main.zip"

      # 配置 Git 用户
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 提交并推送备份
      - name: Commit & push backup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git add backups/
          git commit -m "backup: direct Pulsarv2 zip at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
