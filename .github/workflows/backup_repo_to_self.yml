name: Backup Pulsarv2 Source Code

on:
  schedule:
    - cron: '0 2 * * *'          # 每天UTC 2点执行，可按需修改
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout 当前仓库（用于保存备份）
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. 克隆需要备份的仓库（目录名为 Pulsarv2）
      - name: Clone Pulsarv2 repo
        run: git clone --depth=1 https://github.com/thechosenskywalker/Pulsarv2.git

      # 3. 打包源码，命名带时间戳，保存到 backups 下
      - name: Archive with timestamp
        run: |
          mkdir -p backups
          NOW=$(date +'%Y%m%d_%H%M%S')
          ARCHIVE="Pulsarv2-${NOW}.tar.gz"
          tar -czf "$ARCHIVE" Pulsarv2
          mv "$ARCHIVE" backups/

      # 4. 配置提交身份
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5. 提交并推送备份
      - name: Commit & push backup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git add backups/
          git commit -m "backup: added Pulsarv2 backup at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
