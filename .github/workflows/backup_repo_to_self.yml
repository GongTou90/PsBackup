name: Backup Pulsarv2 Source Code (Zip Encrypted)

on:
  schedule:
    - cron: '0 * * * *'       # 每小时的第0分钟触发
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出自身仓库
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2. 克隆需要备份的仓库
      - name: Clone Pulsarv2 repo
        run: git clone --depth=1 https://github.com/thechosenskywalker/Pulsarv2.git

      # 3. 用 zip 压缩并加密
      - name: Zip and encrypt with password and timestamp
        env:
          ZIP_PASSWORD: ${{ secrets.ZIP_PASSWORD }}
        run: |
          mkdir -p backups
          NOW=$(date +'%Y%m%d_%H%M%S')
          ARCHIVE="Pulsarv2-${NOW}.zip"
          zip -r -P "$ZIP_PASSWORD" "backups/$ARCHIVE" Pulsarv2

      # 4. 配置 Git 用户信息
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # 5. 提交并推送备份
      - name: Commit & push backup
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git pull origin main
          git add backups/
          git commit -m "backup: zip encrypted Pulsarv2 backup at $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }} main
